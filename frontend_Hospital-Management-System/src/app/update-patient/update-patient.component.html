<div class="page-container">
  <nav class="navbar navbar-expand-lg bg-dark">
    <a style="color: white" class="navbar-brand" href="#">WELLCARE HOSPITALS</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            style="color: white"
            class="nav-link active"
            aria-current="page"
            href="javascript:void(0);"
            routerLink="/docdash"
            >Back</a
          >
        </li>
      </ul>
      <div class="mx-2">
        <button
          style="margin: 5px"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#loginModal"
        >
          <a style="color: white" href="javascript:void(0);" routerLink="/home"
            >Logout</a
          >
        </button>
      </div>
    </div>
  </nav>

  <div class="content-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div class="card">
            <h1 class="text-center">Update Patient</h1>
            <form (ngSubmit)="onSubmit()" class="compact-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter Name"
                    [(ngModel)]="patient.name"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label>Age</label>
                  <input
                    type="text"
                    id="age"
                    name="age"
                    placeholder="Enter Patient's Age"
                    class="form-control"
                    [(ngModel)]="patient.age"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Blood</label>
                  <input
                    type="text"
                    id="blood"
                    name="blood"
                    placeholder="Enter Patient's Blood Group"
                    class="form-control"
                    [(ngModel)]="patient.blood"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label>Dose</label>
                  <input
                    type="text"
                    id="dose"
                    name="dose"
                    placeholder="Enter Patient's Dose"
                    class="form-control"
                    [(ngModel)]="patient.dose"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Prescription</label>
                <input
                  type="text"
                  id="prescription"
                  name="prescription"
                  placeholder="Enter Patient's Prescription"
                  class="form-control"
                  [(ngModel)]="patient.prescription"
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Fees</label>
                  <input
                    type="text"
                    id="fees"
                    name="fees"
                    placeholder="Enter Fees"
                    class="form-control"
                    [(ngModel)]="patient.fees"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label>Urgency</label>
                  <input
                    type="text"
                    id="urgency"
                    name="urgency"
                    placeholder="Enter Patient's Urgency"
                    class="form-control"
                    [(ngModel)]="patient.urgency"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
